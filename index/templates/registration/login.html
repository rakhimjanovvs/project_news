{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
      <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                  <use xlink:href="#bootstrap"></use>
              </svg>
          </a>
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
              </ul>
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" placeholder="Search..." aria-label="Search">
              </form>
              {% if user.is_authenticated %}
                  <div class="text-end">
                      <a href="/cart" class="button button-header">Добавить новость</a>
                      <a href="/logout" class="button button-header">Выйти</a>
                  </div>
              {% else %}
                  <a href="accounts/login/" class="button button-header">Войти</a>
              {% endif %}
          </div>
      </div>
  </header>
  <div class="d-flex justify-content-center align-items-center">
    <form class="neumorphic neumorphic-card" method="post" style="min-width: 500px;">
        {% csrf_token %}
        <h4>Войти</h4>
        <input type="text" name="username" id="username" placeholder="username" required>
        <input type="password" name="password" id="password" placeholder="password"  required>
        <button type="submit" class="button neumorphic-button">Войти</button>
        <p class="text-grey mt-4">Нет аккаунта? Тогда вы можете <a href="/register">Зарегистрироваться</a></p>
    </form>
  </div>
</body>
</html>
